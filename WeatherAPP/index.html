<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/js/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" name="search" id="search" class="search-info" placeholder="Tìm kiếm...">
        </div>
        <div class="info-wrapper">
            <h2 class="city">--</h2>
            <p class="weather-condition">--</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="weather-icon">
            <p class="temperature">--</p>
        </div>
        <div class="info-details">
            <div class="row">
                <div class="item">
                    <div class="weather-label">MT mọc</div>
                    <div class="value sunrise">--</div>
                </div>
                <div class="item">
                    <div class="weather-label">MT lặn</div>
                    <div class="value sunset">--</div>
                </div>
                <div class="item">
                    <div class="weather-label">Độ ẩm</div>
                    <div class="value">
                        <span class="humidity">--</span> %
                    </div>
                </div>
                <div class="item">
                    <div class="weather-label">Tốc độ gió</div>
                    <div class="value">
                        <span class="wind-speed">--</span> m/s
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
